
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Di√©sel EZ Street¬Æ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f8f9fa;
        }
        h1 {
            color: #003366;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #004085;
            color: white;
            border: none;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Calculadora de Di√©sel EZ Street¬Æ</h1>

    <label>‚è±Ô∏è Segundos medidos (EZ CUP 4):</label>
    <input type="number" id="segundos">

    <label>üìç Viscosidad objetivo (CPP):</label>
    <input type="number" id="objetivo">

    <label>üõ¢Ô∏è Litros de mezcla total:</label>
    <input type="number" id="litros">

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>

    <script>
        const tablaCPP = {
            30: 376, 31: 389, 32: 403, 33: 417, 34: 431, 35: 445,
            36: 459, 37: 472, 38: 486, 39: 500, 40: 514, 41: 527,
            42: 541, 43: 556, 44: 570, 45: 584
        };

        const tablaDiesel = {
            500: 3.0,
            550: 4.0
        };

        function interpolarDiesel(actual, objetivo) {
            const diferencia = actual - objetivo;
            if (diferencia <= 0) return 0;

            const x1 = 500, y1 = 3.0;
            const x2 = 550, y2 = 4.0;

            if (diferencia < x1) return (y1 / x1) * diferencia;
            if (diferencia > x2) return (y2 / x2) * diferencia;

            const diesel = y1 + (y2 - y1) * (diferencia - x1) / (x2 - x1);
            return diesel;
        }

        function calcular() {
            const segundos = parseInt(document.getElementById("segundos").value);
            const objetivo = parseFloat(document.getElementById("objetivo").value);
            const litros = parseFloat(document.getElementById("litros").value);
            const resultado = document.getElementById("resultado");

            if (!(segundos in tablaCPP)) {
                resultado.innerHTML = "‚õî No hay datos para esos segundos.";
                return;
            }

            const actual = tablaCPP[segundos];
            const diferencia = actual - objetivo;
            const dieselPct = interpolarDiesel(actual, objetivo);
            const dieselL = litros * dieselPct / 100;

            resultado.innerHTML = `
                ‚úÖ <b>Viscosidad actual:</b> ${actual} CPP<br>
                üß™ <b>Diferencia:</b> ${diferencia} CPP<br>
                üíß <b>% de di√©sel a agregar:</b> ${dieselPct.toFixed(2)}‚ÄØ%<br>
                üõ¢Ô∏è <b>Litros totales:</b> ${litros}‚ÄØL<br>
                ‚ûï <b>Litros de di√©sel a agregar:</b> ${dieselL.toFixed(2)}‚ÄØL
            `;
        }
    </script>
</body>
</html>
